<div class="container">
    <h2>Stacked form</h2>    
      <div class="form-group">
        <label for="email">username:</label>
        <input type="text" class="form-control" [(ngModel)]="data.username" placeholder="Enter username" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="data.password" placeholder="Enter password" name="pswd">
      </div>      
      <button type="button" class="btn btn-primary" (click)="login()">Submit</button>    

      <div contenteditable="true">
        <br><br>
          username: {{data.username}}<br><br>
          password :{{data.password}}
          <br><br>
          </div>
  </div>
